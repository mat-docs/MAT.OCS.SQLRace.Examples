name: PR gated build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    env:
      Solution_Name: MAT.OCS.SQLRace.Examples.sln
      BinTrayAPIKey: ${{ secrets.BinTrayAPIKey }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore nuget feeds
        shell: pwsh  
        run: |
          nuget setapikey "$env:BinTrayAPIKey" -Source https://api.bintray.com/nuget/mclarenappliedtechnologies/nuget
          nuget restore $env:Solution_Name
          nuget remove -Source https://api.bintray.com/nuget/mclarenappliedtechnologies/nuget

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build solution
        shell: pwsh    
        run: msbuild $env:Solution_Name -p:Configuration=Release
